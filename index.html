<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/0d9a118a86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-container">
      <nav class="navbar">
        <aside class="side-bar">
          <h3 class="task-header">Collections</h3>
          <div class="tasks-categories">
            <ul class="tasks-types">
              <li class="task-category--active">
                <a href="#"
                  ><i
                    class="fa-solid fa-book-open task-icon task-icon--pink"
                  ></i>
                  School</a
                >
              </li>
              <li>
                <a href="#"
                  ><i class="fa-solid fa-user task-icon task-icon--green"></i>
                  Personal</a
                >
              </li>
            </ul>
          </div>
        </aside>
      </nav>

      <section class="content-section">
        <h1 class="task-name">School</h1>

        <form class="task-form">
          <span class="plus-icon"
            ><i class="fa-solid fa-plus task-icon task-icon--pink"></i
          ></span>
          <input
            type="text"
            class="tasks-input"
            placeholder="Add a task"
            required
          />
        </form>

        <div class="ongoing-tasks">
          <h1 class="ongoing-task--heading">
            Task - <span class="tasks-count">8</span>
          </h1>

          <ul class="current-tasks-holder">
            <li class="current-task">Get ready for school</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
